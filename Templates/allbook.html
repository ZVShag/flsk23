{% extends 'basepage.html' %}

{% block title %}
Все книги из католога
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Все книги</h1>
    {% for element in bks %}
    <div class="alert alert-info">
        <h2>{{ element[1] }}</h2>
        <p>{{ element[2] }}</p>
        <a href="/allbook/{{element[0]}}" class="btn btn-warning">Подробнее</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
